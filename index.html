<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Squares</title>

    <link rel="stylesheet" href="./style.css">
</head>
<body>

    <section class="section">
        <!-- Title and Nav Desktop -->
        <div class="title_and_nav">
            <!-- List Menu -->
            <div class="desktop_nav">
                <ul>
                    <li><a id="selected" href="#home_section_id">Home</a></li>
                    <li><a href="#about_section_id">About</a></li>
                    <li><a href="#portfolio_section_id">Portfolio</a></li>
                    <li><a href="#skills_section_id">Skills</a></li>
                    <li><a href="#experience_section_id">Experience</a></li>
                    <li><a href="#blog_section_id">Blog</a></li>
                    <li><a href="#contact_section_id">Contact</a></li>
                </ul>
            </div>

            <!-- Mobile Menu -->
            <div class="mobile_nav">
                <img src="./img/menu/three_dots_menu.png" id="dots_menu">
            </div>

            <!-- The Title -->
            <div class="title ">
                <p>Section Two.</p>
            </div>
        </div>

        <!-- The two Squares -->
        <div class="squares">
            <div class="square" id="square_one">
                <img src="./img/experience/experience/company logo.png" id="first_one" alt="courdevs">
            </div>
            <div class="square" id="square_two">
                <img src="./img/experience/experience/R1 1.png" id="r1" alt="">
            </div>
            <div class="square" id="square_three">
                <img src="./img/experience/experience/MPSSite.png" id="mps" alt="">
            </div>
        </div>
        
    </section>

    <section class="section_two">
        <!-- Title and Nav Desktop -->
        <div class="title_and_nav_two">
            <!-- List Menu -->
            <div class="desktop_nav_two">
                <ul>
                    <li><a id="selected" href="#home_section_id">Home</a></li>
                    <li><a href="#about_section_id">About</a></li>
                    <li><a href="#portfolio_section_id">Portfolio</a></li>
                    <li><a href="#skills_section_id">Skills</a></li>
                    <li><a href="#experience_section_id">Experience</a></li>
                    <li><a href="#blog_section_id">Blog</a></li>
                    <li><a href="#contact_section_id">Contact</a></li>
                </ul>
            </div>

            <!-- Mobile Menu -->
            <div class="mobile_nav_two">
                <img src="./img/menu/three_dots_menu.png" id="dots_menu">
            </div>

            <!-- The Title -->
            <div class="title_two">
                <p>Section Two.</p>
            </div>
        </div>

        <!-- The two Squares -->
        <div class="circles">
            <div class="circle" id="circle_one">
                <div class="front_circle">
                    <p>Circle One</p>
                </div>
            </div>
            <div class="circle" id="circle_two">
                <div class="front_circle">
                    <p>Circle Two</p>
                </div>
            </div>
            <div class="circle" id="circle_three">
                <div class="front_circle">
                    <p>Circle Three</p>
                </div>
            </div>
        </div>
        
    </section>
    
</body>
</html>
